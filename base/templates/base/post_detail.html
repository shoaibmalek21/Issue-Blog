{% extends 'index.html' %}
{% block content %}
      
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>{{ post.title }}</b></h3>
      <h6><p style = "text-transform:capitalize;">{{ post.author }} </p>
        
        {% load l10n %}
        <span class="w3-opacity">{{ post.date_posted|localize }}</span>        

      </h6>
    </div>

    <div class="w3-container">
      <p>{{ post.content }}</p>
      {% if object.author == user %}

          <a class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red" href="{% url 'post-delete' object.id %}">Delete</a>          
          <a class="w3-bar-item w3-button w3-hide-small w3-right w3-hover" href="{% url 'post-update' object.id %}">Update</a>

      {% endif %}
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE »</b></button></p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p style = "text-transform:capitalize;"><span class="w3-padding-large w3-right"><b>{{ post.issue }}</b></span></p>
          <p><span class="w3-padding-large w3-right"><b>Comments  </b><span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
  </div>
  <hr>

<!-- END BLOG ENTRIES -->
</div>
{% endblock content %}
