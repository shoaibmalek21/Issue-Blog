<!DOCTYPE html>
<html>
<title>My Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-left w3-padding-32"> 
  <h1><b><a href="/" class="w3-bar-item w3-button">Issue Blog</a></b></h1>
  {% if user.is_authenticated %}
	  <a href="{% url 'post-create' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ADD ISSUE </a>
      {% if user.username == 'admin' %}
	 	<a href="{% url 'agent-info' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ASSIGNED ISSUE </a>
      {% endif %}
	  <a href="{% url 'agent-detail' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> AGENT ISSUES </a>
  {% endif %}
  <a href="{% url 'agents' %}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> AGENTS </a>
</header>
    
{% if user.is_authenticated %}
		<a class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red" href="{% url 'logout' %}">Logout</a>
		<a class="w3-bar-item w3-button w3-hide-small w3-right" style = "text-transform:capitalize;">{{ user.username }}</a>
        
    {% else %}
	    <a class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-green" href="{% url 'register' %}">Register</a>
	    <a class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-blue" href="{% url 'login' %}">Login</a>      
{% endif %}
<!-- Grid -->
<div class="w3-row">

{% block content %}
{% endblock %}

<!-- END GRID -->
</div><br>
<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
</h1>
